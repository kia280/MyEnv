# Enable 256 colors mode
set -g default-terminal "screen-256color"

# Enable Mouse Mode - tmux 2.1+
set -g mouse on

set -s escape-time 0
#set -g mouse on
#setw -g mode-keys vi

#bind mouse mode switch
#bind m set -g mouse on \;
#bind M set -g mouse off \;

#reload tmux config
bind r source-file ~/.tmux.conf

# set <prefix> key to C-s
set-option -g prefix C-s

# use C-s again to send ctrl-t to inner session
bind-key C-s send-prefix

# bind DOWN and RIGHT to split window vertically and horizontally
bind DOWN splitw -v
bind RIGHT splitw -h

# bind s to copy-mode
bind-key s copy-mode

# use  ALT + [LEFT, UP, RIGHT, DOWN] to select pane
bind -n M-LEFT select-pane -L
bind -n M-DOWN select-pane -D 
bind -n M-UP select-pane -U
bind -n M-RIGHT select-pane -R

#unbind-key -T root Escape
# bind Ctrl + [\, ] ] to switch windows
bind -n C-\ next-window
bind -n C-] previous-window

# More history
set -g history-limit 100000

# show activity
set-window-option -g monitor-activity on
set -g visual-activity on

# Status bar re-draw interval
set -g status-interval 60

# vi keymap
#set -g status-keys vi
set-window-option -g mode-keys vi

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

##############################
# Style
##############################
# Status bar
set-option -g status-fg default
set-option -g status-bg default
set-option -g status-attr default

# Status bar info
set-option -g status-left '#[fg=colour255,bold] #S #[bg=default] '
# set-option -g status-right '#[fg=colour255,bold] #h #[fg=colour255,bold] %Y-%m-%d %H:%M '
set-option -g status-right ''

# set-option -g status-right '#[fg=colour237][#[fg=white]#[fg=colour75]%d-%m-%Y #[fg=white]%H:%M#[default]#[fg=colour237]]#[fg=colour237][#[fg=colour197]#(cut -d " " -f 1-3 /proc/loadavg)#[fg=colour237]]'


# Window title
set-window-option -g window-status-fg colour255
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-format '#I:#W#F'
#       #I - window index
#       #W - window title
#       #F - window flag

# Activated Window Title
set-window-option -g window-status-current-fg colour13
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bold,bright,underscore
set-window-option -g window-status-current-format ' #I:#W#F '

# Resize windows on larger screens - if off the size is capped to the smallest
# screen size that has ever looked at it
set-window-option -g aggressive-resize on

# Pane border
set-option -g pane-border-fg colour240
set-option -g pane-border-bg default
set-option -g pane-active-border-fg colour13

# Message text
set-option -g message-fg colour255
set-option -g message-bg colour240

# Pane number display (<prefix>-q)
set-option -g display-panes-colour colour240
set-option -g display-panes-active-colour colour13

# Clock (<prefix>-t)
set-window-option -g clock-mode-colour colour13

